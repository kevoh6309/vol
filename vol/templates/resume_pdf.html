<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { font-size: 2em; margin-bottom: 0.5em; }
        h2 { font-size: 1.2em; margin-top: 1.5em; }
        p { margin: 0.2em 0; }
        .section { margin-bottom: 1.2em; }
        .contact { margin-bottom: 1em; }
        .label { font-weight: bold; }
        .link { color: #0a66c2; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <div class="contact">
        <span class="label">Email:</span> {{ email }}<br>
        <span class="label">Phone:</span> {{ phone }}<br>
        <span class="label">Address:</span> {{ address }}<br>
        <span class="label">LinkedIn:</span> <span class="link">{{ linkedin }}</span>
    </div>
    <div class="section">
        <h2>Professional Summary</h2>
        <p>{{ summary }}</p>
    </div>
    <div class="section">
        <h2>Education</h2>
        <p>{{ education }}</p>
    </div>
    <div class="section">
        <h2>Experience</h2>
        <p>{{ experience }}</p>
    </div>
    <div class="section">
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </div>
    <div class="section">
        <h2>Certifications & Awards</h2>
        <p>{{ certifications }}</p>
    </div>
    <div class="section">
        <h2>Languages</h2>
        <p>{{ languages }}</p>
    </div>
</body>
</html>
