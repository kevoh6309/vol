{% extends "base.html" %}
{% block title %}Settings - ResumeBuilder{% endblock %}
{% block content %}
<style>
.settings-bg {
    background: linear-gradient(135deg, #f5f7fa 0%, #e0eafc 100%);
    min-height: 100vh;
    padding-top: 40px;
}
.card {
    border-radius: 18px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.09);
}
</style>
<div class="settings-bg">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card p-4">
                    <h3 class="mb-4"><i class="bi bi-gear"></i> Settings</h3>
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label">Email Notifications</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="emailNotif" name="email_notifications" {% if user.analytics_enabled %}checked{% endif %}>
                                <label class="form-check-label" for="emailNotif">Receive important updates and reminders by email</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Theme</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="themeSwitch" name="theme" value="dark" {% if user.theme == 'dark' %}checked{% endif %}>
                                <label class="form-check-label" for="themeSwitch">Dark Mode</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                    <hr>
                    <form method="POST" action="/delete-account" onsubmit="return confirm('Are you sure you want to delete your account? This cannot be undone.');">
                        <button type="submit" class="btn btn-outline-danger w-100 mt-2"><i class="bi bi-trash"></i> Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
