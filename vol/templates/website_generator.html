{% extends 'base.html' %}
{% block title %}Personal Website Generator | Resume Builder{% endblock %}
{% block content %}
<h2 class="mb-4">Personal Website Generator</h2>
<div class="row g-4">
  <div class="col-md-6">
    <div class="card shadow-sm transition h-100">
      <div class="card-body">
        <h5 class="card-title mb-3"><i class="bi bi-palette2 me-2 text-primary"></i>Choose a Template</h5>
        <select id="siteTemplate" class="form-select mb-3">
          <option value="modern">Modern</option>
          <option value="classic">Classic</option>
        </select>
        <button class="btn btn-primary w-100" id="previewSite">Preview Website</button>
        <button class="btn btn-outline-success w-100 mt-2" id="downloadSite">Download as Zip (Free <i class='bi bi-water'></i>)</button>
        <button class="btn btn-outline-secondary w-100 mt-2" disabled>Host with Us <i class='bi bi-lock-fill text-warning'></i> (Premium)</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card shadow-sm transition h-100">
      <div class="card-body">
        <h5 class="card-title mb-3"><i class="bi bi-window me-2 text-success"></i>Live Preview</h5>
        <iframe id="sitePreview" style="width:100%;height:340px;border:1px solid #e5e7eb;border-radius:8px;background:#fff;"></iframe>
      </div>
    </div>
  </div>
</div>
<div class="alert alert-info mt-4 text-center">
  <i class="bi bi-lock-fill text-warning"></i> <strong>Upgrade to Premium</strong> to host your website with a custom domain and no watermark!
</div>
<script>
// Demo: Generate a simple HTML site from localStorage resume/portfolio (replace with DB in production)
function getResume() {
  try {
    return JSON.parse(localStorage.getItem('resumeData') || '{}');
  } catch (e) {
    console.log('No resume data found, using defaults');
    return {
      name: 'Your Name',
      summary: 'Professional summary will appear here'
    };
  }
}
function getProjects() {
  try {
    return JSON.parse(localStorage.getItem('portfolioProjects') || '[]');
  } catch (e) {
    console.log('No portfolio data found, using defaults');
    return [
      {title: 'Sample Project', desc: 'This is a sample project. Add your real projects in the Portfolio Builder.', link: ''}
    ];
  }
}
function generateSiteHTML(template) {
  const resume = getResume();
  const projects = getProjects();
  return `<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>${resume.name || 'My Portfolio'}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{font-family:Inter,Arial,sans-serif;background:#f8f9fa;}</style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-2">${resume.name || 'Your Name'}</h1>
      <p class="mb-2">${resume.summary || 'Professional summary will appear here'}</p>
      <h3 class="mt-4">Projects</h3>
      <ul>
        ${projects.map(p => `<li><strong>${p.title}</strong>: ${p.desc} ${p.link ? `<a href='${p.link}' target='_blank'>[link]</a>` : ''}</li>`).join('')}
      </ul>
    </div>
  </body>
  </html>`;
}
document.getElementById('previewSite').onclick = function() {
  try {
    const template = document.getElementById('siteTemplate').value;
    const html = generateSiteHTML(template);
    const iframe = document.getElementById('sitePreview');
    iframe.srcdoc = html;
  } catch (e) {
    console.error('Error generating preview:', e);
    alert('Error generating preview. Please try again.');
  }
};
document.getElementById('downloadSite').onclick = function() {
  try {
    const template = document.getElementById('siteTemplate').value;
    const html = generateSiteHTML(template);
    const blob = new Blob([html], {type:'text/html'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'personal-website.html';
    a.click();
  } catch (e) {
    console.error('Error downloading site:', e);
    alert('Error downloading site. Please try again.');
  }
};
// Auto-preview on load
setTimeout(() => {
  try {
    document.getElementById('previewSite').click();
  } catch (e) {
    console.log('Auto-preview failed:', e);
  }
}, 300);
</script>
{% endblock %}
