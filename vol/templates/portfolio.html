{% extends 'base.html' %}
{% block title %}Portfolio Builder | Resume Builder{% endblock %}
{% block content %}
<h2 class="mb-4">Portfolio Builder</h2>
<div class="mb-3">
  <button class="btn btn-primary" id="downloadPortfolio">Download Portfolio</button>
  <button class="btn btn-success ms-2" id="hostPortfolio" {% if not is_premium %}disabled{% endif %}>Host with Us (Premium)</button>
  {% if not is_premium %}
    <span class="text-warning ms-2">Upgrade to host your portfolio website.</span>
  {% endif %}
</div>
<div id="portfolioProjects" class="row g-4">
  <!-- Projects will be rendered here -->
</div>

<!-- Add Project Modal -->
<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProjectModalLabel">Add Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="projectForm">
          <div class="mb-3">
            <label class="form-label">Project Title</label>
            <input type="text" class="form-control" id="projectTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="projectDesc" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Link (optional)</label>
            <input type="url" class="form-control" id="projectLink">
          </div>
          <button type="submit" class="btn btn-success w-100">Save Project</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Portfolio projects in localStorage for demo (replace with DB in production)
const key = 'portfolioProjects';
function getProjects() {
  try {
    return JSON.parse(localStorage.getItem(key) || '[]');
  } catch (e) {
    console.log('Error loading projects, using empty array');
    return [];
  }
}
function saveProjects(projects) {
  try {
    localStorage.setItem(key, JSON.stringify(projects));
  } catch (e) {
    console.error('Error saving projects:', e);
  }
}
function renderProjects() {
  try {
    const projects = getProjects();
    const container = document.getElementById('portfolioProjects');
    container.innerHTML = '';
    if (projects.length === 0) {
      container.innerHTML = '<div class="col-12"><div class="alert alert-info">No projects yet. Click "Add Project" to get started!</div></div>';
      return;
    }
    projects.forEach((p, i) => {
      const card = document.createElement('div');
      card.className = 'col-md-6 col-lg-4';
      card.innerHTML = `
        <div class="card shadow-sm transition h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-2"><i class="bi bi-folder2-open me-2 text-primary"></i>${p.title}</h5>
            <p class="mb-2">${p.desc}</p>
            ${p.link ? `<a href="${p.link}" target="_blank" class="btn btn-sm btn-outline-primary mb-2">View Project</a>` : ''}
            <button class="btn btn-outline-danger btn-sm mt-auto" onclick="deleteProject(${i})"><i class="bi bi-trash"></i> Delete</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  } catch (e) {
    console.error('Error rendering projects:', e);
  }
}
function deleteProject(idx) {
  try {
    const projects = getProjects();
    projects.splice(idx, 1);
    saveProjects(projects);
    renderProjects();
  } catch (e) {
    console.error('Error deleting project:', e);
  }
}
function downloadPortfolio() {
  try {
    const projects = getProjects();
    if (projects.length === 0) {
      alert('No projects to download. Please add some projects first.');
      return;
    }
    
    const portfolioHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background: #f8f9fa; }
        .card { border-radius: 16px; box-shadow: 0 2px 16px rgba(30,60,114,0.07); }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">My Portfolio</h1>
        <div class="row g-4">
            ${projects.map(p => `
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${p.title}</h5>
                        <p class="card-text">${p.desc}</p>
                        ${p.link ? `<a href="${p.link}" target="_blank" class="btn btn-primary">View Project</a>` : ''}
                    </div>
                </div>
            </div>
            `).join('')}
        </div>
    </div>
</body>
</html>`;
    
    const blob = new Blob([portfolioHTML], {type: 'text/html'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'my-portfolio.html';
    a.click();
  } catch (e) {
    console.error('Error downloading portfolio:', e);
    alert('Error downloading portfolio. Please try again.');
  }
}
document.getElementById('projectForm').onsubmit = function(e) {
  e.preventDefault();
  try {
    const title = document.getElementById('projectTitle').value.trim();
    const desc = document.getElementById('projectDesc').value.trim();
    const link = document.getElementById('projectLink').value.trim();
    if (!title || !desc) return;
    const projects = getProjects();
    projects.push({title, desc, link});
    saveProjects(projects);
    renderProjects();
    document.getElementById('projectForm').reset();
    bootstrap.Modal.getInstance(document.getElementById('addProjectModal')).hide();
  } catch (e) {
    console.error('Error adding project:', e);
    alert('Error adding project. Please try again.');
  }
};
document.getElementById('downloadPortfolio').onclick = downloadPortfolio;
renderProjects();
</script>
{% endblock %}
